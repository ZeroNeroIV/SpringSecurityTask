spring.application.name=SecondTask
server.port=8080
spring.config.import=optional:file:.env[.properties]
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.url=${DATABASE_URL}
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.mail.username=${CONFIRMATION_EMAIL_ADDRESS}
spring.mail.password=${APP_PASSWORD}
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.properties.smtp.auth=true
spring.mail.properties.smtp.starttls.enable=true
security.jwt.access-token-expiration-time=${JWT_ACCESS_TOKEN_EXPIRATION_TIME}
security.jwt.refresh-token-expiration-time=${JWT_REFRESH_TOKEN_EXPIRATION_TIME}
security.jwt.access-secret-key=${JWT_ACCESS_SECRET_KEY}
security.jwt.refresh-secret-key=${JWT_REFRESH_SECRET_KEY}
logging.level.org.springframework.security=TRACE

